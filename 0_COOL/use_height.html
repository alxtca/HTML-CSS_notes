<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
    }
    div {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .size-100 {
      height: 100vh;
      background-color: bisque;
    }
    .size-30 {
      height: 30vh;
      background-color: pink;
    }
    .size-50 {
      height: 50vh;
      background-color: lime;
    }
    .size-20 {
      height: 20vh;
      background-color: lightcoral;
    }
  </style>
</head>
<body>
  <div class="size-100">
    <h1>vh100</h1>
    <p>can add sticky header</p>
  </div>

  <div class="size-30">
    <h1>vh30</h1>
  </div>

  <div class="size-50">
    <h1>vh50</h1>
  </div>

  <div class="size-20">
    <h1>vh20</h1>
  </div>
  
</body>
</html>
